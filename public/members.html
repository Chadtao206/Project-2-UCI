<!DOCTYPE html>
<html lang="en">

<head>
  <title>Members Portal</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=K2D" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/members.js"></script>
  <!-- MomentJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>

  <!-- ChartJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
</head>

<body>
  <div class="container" style="height:250px;">
    <div class="col-lg-12 jumbotron" style="overflow:auto;">
      <div class="container text-center">
        <h1 style="font-size:80px;">Welcome To Fit<i class="fas fa-dumbbell"></i>ub!
        </h1>
        <h4>Aspire To Greatness</h3>
      </div>
    </div>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="btn btn-md btn-success" href="/logout">
            Logout
          </a>
        </div>
      </div>
    </nav>
  </div>
  <br><br>
  <div class="container">
    <div>
      <h2 style="text-align:center">Hey there <span class="member-name"></span></h2>
    </div>
    <hr><br>
    <div class="container">
      <!--modal-->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="exampleModalLabel">Missing User Info</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
              <h5>Would you like to fill out some basic information right meow?</h5>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary healthForm" data-dismiss="modal">Yes</button>
              <button type="button" class="btn btn-primary healthForm" data-dismiss="modal">Sure</button>
            </div>
          </div>
        </div>
      </div>
      <!--end modal-->
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-8 disp">
          <div class="row">
            <h2>Excercise Cal-Culator</h2>
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Write out your activity below to cal-culate your calories
                  burned</label>
                <input type="text" style="width:100%" class="form-control" id="workout-input" placeholder="Ex. Running for 20 minutes">
              </div>
              <button type="submit" class="btn btn-default" id="workout-button">Submit</button>
            </form>
            <br>
            <div id="workDisp"></div>
          </div>
          <br>
          <div class="row">
            <h2>Food Cal-Culator</h2>
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Write out the food you've eaten below to cal-culate your
                  calories consumed</label>
                <input type="text" style="width:100%" class="form-control" id="food-input" placeholder="2 bananas">
              </div>
              <button type="submit" class="btn btn-default" id="food-button">Submit</button>
            </form>
            <br>
            <div id="foodDisp"></div>
          </div>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-3" style="font-family: 'K2D', sans-serif;">
          <br>
          <div class="row">
            <button type="button" class="btn btn-success btn-lg" style="font-size:26px; width:300px;" id="hub">My
              Hub&nbsp;&nbsp;<i class="fab fa-hubspot"></i></button>
          </div>
          <br>
          <div class="row">
            <button type="button" class="btn btn-warning btn-lg" style="font-size:26px; width:300px;" onclick="location.href='/members'">Cal-Culator&nbsp;&nbsp;<i
                class="fab fa-nutritionix"></i></button>
          </div>
          <br>
          <div class="row">
            <button type="button" class="btn btn-primary btn-lg" style="font-size:26px; width:300px;" id="burns">My
              Burns&nbsp;&nbsp;<i class="fab fa-gripfire"></i></button>
          </div>
          <br>
          <div class="row">
            <button type="button" class="btn btn-danger btn-lg" style="font-size:26px; width:300px;" id="intake">My
              Intake&nbsp;&nbsp;<i class="fab fa-apple"></i></button>
          </div>
          <br>
          <div class="row">
            <button type="button" class="btn btn-info btn-lg" style="font-size:26px; width:300px;" id="summary">Daily
              Summary&nbsp;&nbsp;<i class="fas fa-heartbeat"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
</body>

</html>
