<body>
  <div class="container" style="height:250px;">
    <div class="col-lg-12 jumbotron" style="overflow:auto;">
      <h1>
        <i class="fab fa-nutritionix"></i> Welcome To FitHub!
        <i class="fab fa-nutritionix"></i>
      </h1>
      <p>Aspire To Fitness</p>
    </div>
  </div>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/logout">
          Logout
        </a>
      </div>
    </div>
  </nav>
  <div class="container">
    <h2 style="text-align:center">Welcome <span class="member-name"></span></h2>
    <div class="container">
      <div class="col-md-8 disp">
        <div class="row">
          <h2>Excercise Cal-Culator</h2>
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Write out your activity below to cal-culate your calories
                burned</label>
              <input type="text" class="form-control" id="workout-input" placeholder="Ex. Running for 20 minutes">
            </div>
            <button type="submit" class="btn btn-default" id="workout-button">Submit</button>
          </form>
          <br>
        </div>
        <div class="row">
          <h2>Food Cal-Culator</h2>
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Write out the food you've eaten below to cal-culate your
                calories consumed</label>
              <input type="text" class="form-control" id="food-input" placeholder="2 bananas">
            </div>
            <button type="submit" class="btn btn-default" id="food-button">Submit</button>
          </form>
          <br>
        </div>
      </div>
      <div class="col-md-1"></div>
      <div class="col-md-3">
        <br>
        <br>
        <br>
        <div class="row">
          <button type="button" class="btn btn-outline-primary" onclick="location.href='/members'">Cal-Culator</button>
        </div>
        <br>
        <div class="row">
          <button type="button" class="btn btn-outline-primary" id="burns">My Burns</button>
        </div>
        <br>
        <div class="row">
          <button type="button" class="btn btn-outline-primary" id="intake">My Intake</button>
        </div>
        <br>
        <div class="row">
          <button type="button" class="btn btn-outline-primary" id="summary">Daily Summary</button>
        </div>
      </div>
    </div>
  </div>
