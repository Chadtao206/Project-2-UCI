<head>

  <!-- MomentJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>

  <!-- ChartJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

<body>
  <div class="card card-divider text-center">
    <h1 style="font-size:80px;">Welcome To Fit<i class="fas fa-dumbbell"></i>ub!
    </h1>
    <h4>Aspire To Greatness</h4>
    <div class="grid-conainer">
      <div class="grid-x grid-padding-x align-center text-center">
        <div class="cell shrink">
          <h3 style="text-align:center">Hey there <span class="member-name"></span></h3>
        </div>
        <div class="cell shrink">
          <a class="alert button" href="/logout">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <div class="grid-conainer">
    <div class="grid-x grid-padding-x">



      <!--modal-->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="exampleModalLabel">Missing User Info</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
              <h5>Would you like to fill out some basic information right meow?</h5>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary healthForm" data-dismiss="modal">Yes</button>
              <button type="button" class="btn btn-primary healthForm" data-dismiss="modal">Sure</button>
            </div>
          </div>
        </div>
      </div>
      <!--end modal-->



    </div>

    <div class="grid-x grid-padding-x align-center">
      <div class="cell medium-8">
        <div class="grid-x grid-padding-x shrink">
          <div class="cell medium-8 disp">
            <div class="grid-x grid-padding-x shrink">
              <div class="cell medium-12">
                <h2>Excersise Cal-Culator</h2>
                <form>
                  <label for="workout-input">Write out your activity below to cal-cluate your calories burned
                    <input type="text" style="width: 60%" id="workout-input" placeholder="Ex. Running For 20 Minutes">
                  </label>
                  <button type="submit" class="alert button" id="workout-button">Submit</button>
                </form>
                <br>
                <div id="workDisp"></div>
              </div>
              <br>
              <div class="cell medium-12">
                <h2>Food Cal-Culator</h2>
                <form>
                  <label for="food-input">Write out the food you've eaten below to cal-culate your calories consumed
                    <input type="text" style="width: 60%" id="food-input" placeholder="Ex. 2 Bananas">
                  </label>
                  <button type="submit" class="alert button" id="food-button">Submit</button>
                </form>
                <br>
                <div id="foodDisp"></div>
              </div>
            </div>
          </div>
          <div class="cell medium-1"></div>
          <div class="cell medium-3" style="font-family: 'K2D', sans-serif;">
            <br>
            <div class="grid-x grid-padding-x align-right">
              <button type="button" class="button success align-right" style="font-size:20px; width:400;" id="hub">My
                Hub&nbsp;&nbsp;<i class="fab fa-hubspot"></i></button>
            </div>
            <div class="grid-x grid-padding-x align-right">
              <button type="button" class="button warning align-right" style="font-size:20px; width:400;" onclick="location.href='/members'">Cal-Culator&nbsp;&nbsp;<i
                  class="fab fa-nutritionix"></i></button>
            </div>
            <div class="grid-x grid-padding-x align-right">
              <button type="button" class="button primary align-right" style="font-size:20px; width:400;" id="burns">My
                Burns&nbsp;&nbsp;<i class="fab fa-gripfire"></i></button>
            </div>
            <div class="grid-x grid-padding-x align-right">
              <button type="button" class="button alert align-right" style="font-size:20px; width:400;" id="intake">My
                Intake&nbsp;&nbsp;<i class="fab fa-apple"></i></button>
            </div>
            <div class="grid-x grid-padding-x align-right">
              <button type="button" class="button secondary align-right" style="font-size:20px; width:400;" id="summary">Caloric
                Summary&nbsp;&nbsp;<i class="fas fa-heartbeat"></i></button>
            </div>
            <div class="grid-x grid-padding-x align-right">
              <button type="button" class="button info align-right" style="font-size:20px; width:400;" id="macros">Macros
                Summary&nbsp;&nbsp;<i class="fas fa-notes-medical"></i></button>
            </div>
            <br>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
